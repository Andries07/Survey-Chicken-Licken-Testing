<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no">
<title>Chicken Licken Feedback</title>

<link rel="manifest" href="./manifest.json">
<link rel="icon" href="./icon-192.png">
<link rel="apple-touch-icon" sizes="192x192" href="./icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="./icon-512.png">

<style>
  *,*::before,*::after{box-sizing:border-box}
  :root{
    --card-rgba: rgba(0,0,0,0.65);
    --panel-rgba: rgba(255,255,255,0.78);
    --field-rgba: rgba(255,255,255,0.9);
    --text:#111;
    --green:#16a34a; --green2:#22c55e; --yellow:#facc15; --orange:#fb923c; --red:#dc2626;
  }
  html,body{margin:0;height:100%;font-family:Arial,system-ui,-apple-system,sans-serif;background:#000}

  /* Splash / Home */
  .home{
    position:fixed;inset:0;z-index:30;display:grid;place-items:center;
    background-image:url('./background.jpg');background-repeat:repeat;background-size:128px auto;
    padding:20px;
    /* Ensure taps are treated as clicks immediately on Android */
    touch-action: manipulation;
    -webkit-user-select:none;user-select:none;
  }
  .home .card{
    position:relative;z-index:2;
    background:var(--card-rgba);color:#fff;padding:24px;border-radius:16px;text-align:center;
    width:min(680px,94vw);
    box-shadow:0 18px 54px rgba(0,0,0,.55);
    cursor:pointer; /* whole card is tappable */
  }
  /* BIG headline tuned for Galaxy Tab A9 but responsive everywhere */
  .home h1{
    margin:0 0 12px;
    font-weight:900; letter-spacing:.2px;
    font-size:clamp(24px, 4.5vh, 40px);
  }
  .home .muted{color:#fff;opacity:.9;text-shadow:0 1px 3px rgba(0,0,0,.6)}
  .home .cta{display:inline-flex;align-items:center;gap:8px;background:#000;border:0;border-radius:12px;padding:14px 18px;color:#fff;font-weight:900;font-size:18px;cursor:pointer;box-shadow:0 8px 24px rgba(0,0,0,.45)}
  .home .cta .emo{font-size:20px}
  .home .cta:active{transform:translateY(1px)}
  .home .tiny{font-size:clamp(10px, 1.8vh, 13px);opacity:.85;margin-top:12px}

  /* Main survey */
  .hero{
    height:100dvh;
    background-image:url('./background.jpg');
    background-repeat:repeat;background-size:128px auto;background-position:top left;
    display:grid;place-items:start center;padding:8px 2vw 10px;
  }
  .wrap{
    width:min(760px,96vw);height:100%;
    display:grid;grid-template-rows:auto 1fr auto;gap:6px;
  }
  h1{
    margin:0;text-align:center;color:#fff;font-weight:900
  }
  .content{
    overflow:auto;padding:6px 0 8px
  }
  .grid{display:grid;gap:8px}
  .card{background:var(--panel-rgba);backdrop-filter: blur(6px);-webkit-backdrop-filter:blur(6px);padding:12px;border-radius:12px}
  .q-title{margin:0 0 6px;color:#111;font-weight:900}

  .q-row{display:grid;grid-template-columns:1fr;gap:6px}
  .opts{display:grid;grid-template-columns:repeat(5,1fr);gap:6px}
  .opt{display:flex;align-items:center;justify-content:center;border:0;border-radius:12px;padding:10px 6px;color:#fff;font-weight:900;cursor:pointer;box-shadow:0 6px 16px rgba(0,0,0,.25)}
  .opt.active{outline:3px solid rgba(0,0,0,.4)}
  .opt[data-score="5"]{background:var(--green)}
  .opt[data-score="4"]{background:var(--green2)}
  .opt[data-score="3"]{background:var(--yellow);color:#111}
  .opt[data-score="2"]{background:var(--orange)}
  .opt[data-score="1"]{background:var(--red)}
  .emo{font-size:17px}
  .lbl{font-size:11px}

  .grid2{display:grid;grid-template-columns:1fr 1fr;gap:6px}
  @media (max-width:640px){.grid2{grid-template-columns:1fr}}
  input,textarea{width:100%;padding:7px;border:1.2px solid #ddd;border-radius:9px;font-size:13px;min-width:0;background:var(--field-rgba)}
  textarea{min-height:54px;resize:vertical}
  .tiny{font-size:11px;color:#444;margin-top:2px}
  .error{outline:2px solid #dc2626}

  .row-end{display:flex;justify-content:space-between;align-items:center;gap:6px}
  .btn{background:#000;color:#fff;border:0;border-radius:10px;padding:10px 12px;font-weight:900;font-size:14px;cursor:pointer;box-shadow:0 4px 10px rgba(0,0,0,.25)}
  .btn:disabled{opacity:.6;cursor:not-allowed}
  .muted{color:#ffffff;opacity:.9;font-size:12px;min-height:16px;text-shadow:0 1px 3px rgba(0,0,0,.6)}

  .thanks{display:none;position:fixed;inset:0;z-index:20;place-items:center}
  .thanks::before{content:"";position:absolute;inset:0;background-image:url('./background.jpg');background-repeat:repeat;background-size:128px auto;opacity:.85}
  .thanks .in{position:relative;background:#fff;padding:14px;border-radius:12px;text-align:center;width:min(320px,92vw);box-shadow:0 18px 54px rgba(0,0,0,.4)}
</style>

<!-- iOS/Android viewport & full-bleed fixes (no visual change, just guarantees center + no black strip) -->
<style>
  html, body { height:100%; min-height:100%; }
  /* iOS safe viewport to prevent black bars */
  .home{ min-height:100svh !important; }
  .hero{ min-height:100svh !important; height:auto !important; }
  /* Ensure background covers full screen on all screens */
  body{ background-position:center center !important; background-repeat:no-repeat !important; background-size:cover !important; }
</style>
</head>
<body>
<script>
  /* purge old caches/service workers to avoid stale JS */
  if('serviceWorker' in navigator){navigator.serviceWorker.getRegistrations().then(r=>r.forEach(x=>x.unregister()));}
  if('caches' in window){caches.keys().then(k=>k.forEach(c=>caches.delete(c)));}
</script>

<!-- HOME -->
<div class="home" id="home">
  <div class="card" id="homeCard" role="button" tabindex="0">
    <h1>üí¨ Please rate our service</h1>
    <button id="startBtn" class="cta" aria-label="Start survey"><span class="emo">üëâ</span> Tap to start <span class="emo">‚≠êÔ∏è</span></button>
    <div class="tiny muted">Takes 20‚Äì30 seconds ‚Ä¢ POPIA friendly</div>
  </div>
</div>

<!-- SURVEY -->
<div class="hero" id="survey" style="display:none">
  <div class="wrap">
    <h1>Chicken Licken Quick Feedback</h1>

    <div class="content">
      <!-- QUESTIONS -->
      <div id="qList" class="grid"></div>

      <!-- OPTIONAL DETAILS -->
      <div class="card">
        <h3 class="q-title" style="margin:0 0 4px">Optional details</h3>
        <div class="tiny">If you add details, <b>Name</b>, <b>Surname</b>, and a valid <b>10-digit Phone</b> are required and you must accept POPIA.</div>
        <div class="grid2">
          <div><input id="name"    type="text" inputmode="text"  placeholder="Name"></div>
          <div><input id="surname" type="text" inputmode="text"  placeholder="Surname"></div>
          <div><input id="phone"   type="tel"  inputmode="tel"   placeholder="Phone (10 digits)"></div>
          <div><input id="email"   type="email" inputmode="email" placeholder="Email (optional)"></div>
          <div style="grid-column:1/-1"><textarea id="feedback" placeholder="Anything we should know? (optional)"></textarea></div>
          <label style="display:flex;align-items:center;gap:8px">
            <input id="popia" type="checkbox"> <span class="tiny">I consent to processing as per POPIA</span>
          </label>
          <label style="display:flex;align-items:center;gap:8px">
            <input id="mk" type="checkbox"> <span class="tiny">I‚Äôd like to receive promotions</span>
          </label>
        </div>
      </div>
    </div>

    <div class="row-end">
      <div id="statusTxt" class="muted"></div>
      <button id="submitBtn" class="btn">Submit</button>
    </div>
  </div>
</div>

<!-- THANK YOU -->
<div class="thanks" id="thanks">
  <div class="in">
    <h2 style="margin:0 0 6px">Thank you!</h2>
    <p style="margin:0 0 6px">Your feedback was recorded.</p>
    <div class="tiny">Ready for the next customer‚Ä¶</div>
  </div>
</div>

<script>
/* ===== UTIL ===== */
function normSpaces(s){return (s||'').replace(/\+/g,' ').trim();}
function getParamAny(keys){const u=new URL(location.href);for(const k of keys){const v=u.searchParams.get(k);if(v)return normSpaces(v);}return '';}
function getParam(k){const u=new URL(location.href);return normSpaces(u.searchParams.get(k));}
function getDeviceId(){const keys=['deviceId','deviceid','did','d'];for(const k of keys){const v=getParam(k);if(v){localStorage.setItem('cl_deviceId',v);return v;}}const v=localStorage.getItem('cl_deviceId')||'';if(v)return v;const r='TAB-'+Math.random().toString(36).slice(2,8);localStorage.setItem('cl_deviceId',r);return r;}

/* ===== CONFIG ===== */
const CFG = {
  apiUrl: "https://script.google.com/macros/s/AKfycbzKKnv_zRA20JHbnBnoo2S9PO9Rho-OqKIFaRCihD7eXkbrgcxZJQxrm95aQ5bHjBZdZg/exec", // set this
  token:  "CHANGE_ME_SUPER_SECRET",               // must match Apps Script SHARED_TOKEN
  storeId:     (getParamAny(['s','store'])|| 'CL-Witbank-Highveld'),
  deviceLabel: getParam('device') || 'Front Counter',
  deviceId:    getDeviceId()
};

/* ===== QUESTIONS ===== */
const QUESTIONS=[
  {id:'q1',text:'Overall service'},
  {id:'q2',text:'Speed of service'},
  {id:'q3',text:'Friendliness'},
  {id:'q4',text:'Cleanliness'},
  {id:'q5',text:'Order accuracy'}
];
const CHOICES=[
  {score:5, txt:'Excellent',emo:'ü§©'},
  {score:4, txt:'Good',     emo:'üòÑ'},
  {score:3, txt:'Okay',     emo:'üôÇ'},
  {score:2, txt:'Poor',     emo:'üôÅ'},
  {score:1, txt:'Bad',      emo:'üò°'}
];

function render(){
  const list=document.getElementById('qList');
  list.innerHTML='';
  QUESTIONS.forEach(q=>{
    const row=document.createElement('div');row.className='card q-row';row.dataset.qid=q.id;
    const h=document.createElement('h3');h.className='q-title';h.textContent=q.text;row.appendChild(h);
    const opts=document.createElement('div');opts.className='opts';
    CHOICES.forEach(c=>{
      const b=document.createElement('button');b.type='button';b.className='opt';b.dataset.score=c.score;b.innerHTML=`<div class="emo">${c.emo}</div><div class="lbl">${c.txt}</div>`;
      b.addEventListener('click',()=>{row.querySelectorAll('.opt').forEach(x=>x.classList.remove('active'));b.classList.add('active');updateSubmitState();});
      opts.appendChild(b);
    });
    row.appendChild(opts);
    list.appendChild(row);
  });
  updateSubmitState();
}

function markError(id,b){const e=document.getElementById(id);if(!e)return;if(b){e.classList.add('error');}else{e.classList.remove('error');}}
function val(id){const e=document.getElementById(id);return e?e.value.trim():'';}
function detailsAnyFilled(){return !!(val('name')||val('surname')||val('phone')||val('email')||val('feedback'));}
function allAnswered(){return QUESTIONS.every(q=>!!document.querySelector(`.q-row[data-qid="${q.id}"] .opt.active`));}

function updateSubmitState(){
  let ok=allAnswered();
  const any=detailsAnyFilled();
  const requireName=any&&!val('name');
  const requireSurname=any&&!val('surname');
  const requirePhone=any&&!/^\d{10}$/.test(val('phone'));
  const requirePOPIA=any&&!document.getElementById('popia').checked;
  const em=val('email');
  const badEmail=em&&!/.+@.+\..+/.test(em);
  markError('name',requireName);markError('surname',requireSurname);markError('phone',requirePhone);
  if(requireName||requireSurname||requirePhone||requirePOPIA||badEmail)ok=false;
  document.getElementById('submitBtn').disabled=!ok;
}
document.addEventListener('input',updateSubmitState);

/* ===== FLOW ===== */
const homeEl = document.getElementById('home');
const homeCard = document.getElementById('homeCard');
const startBtn = document.getElementById('startBtn');
const surveyEl = document.getElementById('survey');

function startSurvey(){
  try{
    homeEl.style.display='none';
    surveyEl.style.display='grid';
    render();
  }catch(e){ console.error('startSurvey error', e); }
}

/* Multiple bindings so at least one works everywhere */
document.addEventListener('DOMContentLoaded', ()=>{
  // Button (primary)
  if (startBtn && !startBtn._bound) {
    startBtn.addEventListener('click', (e)=>{ e.preventDefault(); e.stopPropagation(); startSurvey(); }, { passive:false });
    startBtn._bound = true;
  }
  // Card tap (whole card is clickable)
  if (homeCard && !homeCard._bound) {
    homeCard.addEventListener('click', (e)=>{ e.preventDefault(); startSurvey(); }, { passive:false });
    homeCard._bound = true;
  }
  // Keyboard enter/space fallback
  homeCard && homeCard.addEventListener('keydown', (e)=>{
    if (e.code === 'Enter' || e.code === 'Space'){ e.preventDefault(); startSurvey(); }
  });
});

/* ===== SUBMIT (one-tap lock + instant thanks) ===== */
let inFlight = false;
function within24h(ts){return (Date.now() - Number(ts)) < 24*60*60*1000;}
function dupLocalBlockIfAny(){
  const phone=val('phone'); const email=(val('email')||'').toLowerCase();
  if(!phone && !email) return false;
  const kP = phone ? `cl_last_phone_${phone}` : null;
  const kE = email ? `cl_last_email_${email}` : null;
  if(kP && localStorage.getItem(kP) && within24h(localStorage.getItem(kP))) return true;
  if(kE && localStorage.getItem(kE) && within24h(localStorage.getItem(kE))) return true;
  return false;
}
function dupLocalMark(){
  const phone=val('phone'); const email=(val('email')||'').toLowerCase();
  if(phone) localStorage.setItem(`cl_last_phone_${phone}`, String(Date.now()));
  if(email) localStorage.setItem(`cl_last_email_${email}`, String(Date.now()));
}

function fireAndForgetSend(bodyStr){
  try{
    const ok = navigator.sendBeacon(CFG.apiUrl, new Blob([bodyStr], {type:'text/plain;charset=utf-8'}));
    if(ok) return;
  }catch(_){}
  try{
    fetch(CFG.apiUrl,{ method:'POST', mode:'no-cors',
      headers:{'Content-Type':'text/plain;charset=utf-8'},
      body:bodyStr, keepalive:true });
  }catch(_){}
}

document.addEventListener('DOMContentLoaded', ()=>{
  const submit = document.getElementById('submitBtn');
  if(!submit) return;
  submit.addEventListener('click',()=>{
    if(inFlight) return;

    if(!allAnswered()){toast('Please answer all questions');return;}
    const any=detailsAnyFilled();
    if(any){
      if(!val('name')){toast('Please enter your Name');return;}
      if(!val('surname')){toast('Please enter your Surname');return;}
      const ph=val('phone');if(!/^\d{10}$/.test(ph)){toast('Enter a valid 10-digit Phone');return;}
      if(!document.getElementById('popia').checked){toast('Tick POPIA consent');return;}
    }
    const em=val('email');if(em&&!/.+@.+\..+/.test(em)){toast('Enter a valid Email');return;}
    if (CFG.deviceLabel==='QR Poster' && !window.CL_QR_canSubmit()){ toast('You have already submitted a review in the last 24 hours.'); return; }
    if(dupLocalBlockIfAny()){ toast('You have already submitted in the last 24 hours.'); return; }

    const answers=QUESTIONS.map(q=>{
      const el=document.querySelector(`.q-row[data-qid="${q.id}"] .opt.active`);
      const score=Number(el.dataset.score);
      const ch=CHOICES.find(c=>c.score===score);
      return{questionId:q.text,choiceText:ch.txt,choiceScore:score};
    });

    const payload={
      token:CFG.token,
      clientId:`${Date.now()}-${Math.random().toString(16).slice(2)}`,
      storeId:CFG.storeId,deviceLabel:CFG.deviceLabel,deviceId:CFG.deviceId,
      pressedAtUtc:new Date().toISOString(),answers,
      marketingConsent:document.getElementById('mk').checked===true,
      qrUid:(window.CL_QR_UID||localStorage.getItem('cl_qr_uid')||'')||null,
      customer:{
        name:val('name'),surname:val('surname'),phone:val('phone'),
        email:val('email'),feedback:val('feedback'),
        consent:document.getElementById('popia').checked||null
      }
    };

    inFlight = true;
    submit.disabled = true;
    fireAndForgetSend(JSON.stringify(payload));
    dupLocalMark();
    try{ if(CFG.deviceLabel==='QR Poster'){ window.CL_QR_markSubmitted(); } }catch(_){}
    showThanks();
  });
});

function showThanks(){
  const el=document.getElementById('thanks');
  el.style.display='grid';
  clearTimeout(el._t);
  el._t=setTimeout(()=>{
    el.style.display='none';
    resetForm();
    surveyEl.style.display='none';
    homeEl.style.display='grid';
  }, 3000);
}
function resetForm(){
  document.querySelectorAll('.opt').forEach(x=>x.classList.remove('active'));
  ['name','surname','phone','email','feedback'].forEach(id=>{const e=document.getElementById(id); if(e) e.value='';});
  document.getElementById('popia').checked=false;
  document.getElementById('mk').checked=false;
  inFlight = false;
  updateSubmitState();
}
function toast(msg){const s=document.getElementById('statusTxt');s.textContent=msg;clearTimeout(s._t);s._t=setTimeout(()=>s.textContent='',1600);}
</script>

<!-- QR tagging + cooldown helpers (non-invasive; no UI changes) -->
<script>
(function(){
  function getParam(k){ try{ return new URL(location.href).searchParams.get(k) || ''; }catch(_){ return '' } }
  function rndId(){ return 'qr_' + Math.random().toString(36).slice(2) + Date.now().toString(36); }
  var src  = (getParam('source')||'').trim().toLowerCase();
  var slug = (getParam('s')||getParam('store')||'').trim().toLowerCase();
  if (src === 'qr') {
    try {
      if (!localStorage.getItem('cl_qr_uid')) localStorage.setItem('cl_qr_uid', rndId());
      window.CL_QR_UID = localStorage.getItem('cl_qr_uid') || '';
      if (window.CFG) { CFG.deviceLabel = 'QR Poster'; CFG.deviceId = 'QR-' + (slug || 'unknown'); }
    }catch(_){}
  }
  window.CL_QR_canSubmit = function(){
    try{
      if (!window.CFG || CFG.deviceLabel !== 'QR Poster') return true;
      var uid = window.CL_QR_UID || localStorage.getItem('cl_qr_uid') || '';
      if (!uid) return true;
      var key = 'cl_qr_last_' + uid;
      var last = parseInt(localStorage.getItem(key) || '0', 10);
      if (last && (Date.now() - last) < 24*60*60*1000) return false;
      return true;
    }catch(_){ return true; }
  };
  window.CL_QR_markSubmitted = function(){
    try{
      if (!window.CFG || CFG.deviceLabel !== 'QR Poster') return;
      var uid = window.CL_QR_UID || localStorage.getItem('cl_qr_uid') || '';
      if (!uid) return;
      localStorage.setItem('cl_qr_last_' + uid, String(Date.now()));
    }catch(_){}
  };
})();
</script>
</body>
</html>
